
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Stacked Bar | delimited</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        font: 9px sans-serif;
        color: #121401;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #121401;
        stroke-width: 2px;
        shape-rendering: crispEdges;
      }
    </style>

  </head>
  <body>
    <h2 style="padding-left:60px;">Trash Pickup</h2>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
      var margin = {top: 20, right: 55, bottom: 30, left: 40},
          width  = 1000 - margin.left - margin.right,
          height = 240  - margin.top  - margin.bottom;


      var x = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1);

      var y = d3.scale.linear()
          .rangeRound([height, 0]);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left");

      var color = d3.scale.ordinal()
          .range(["#001c9c","#101b4d","#475003","#9c8305","#d3c47c"]);

      var svg = d3.select("body").append("svg")
          .attr("width",  width  + margin.left + margin.right)
          .attr("height", height + margin.top  + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("data/datatest2.csv", function (error, data) {

        var labelVar = 'day';
        var varNames = d3.keys(data[0]).filter(function (key) { return key !== labelVar;});
        color.domain(varNames);

        data.forEach(function (d) {
          var y0 = 0;
          d.mapping = varNames.map(function (name) { 
            return {
              name: name,
              label: d[labelVar],
              y0: y0,
              y1: y0 += +d[name]
            };
          });
          d.total = d.mapping[d.mapping.length - 1].y1;
        });

        x.domain(data.map(function (d) { return d.day; }));
        y.domain([0, d3.max(data, function (d) { return d.total; })]);

      svg
        .append('defs')
        .append('pattern')
          .attr('id', 'diagonalHatch')
          .attr('patternUnits', 'userSpaceOnUse')
          .attr('width', 4)
          .attr('height', 4)
        .append('path')
          .attr('d', 'M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2')
          .attr('stroke', '#000000')
          .attr('stroke-width', 1);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Hours Needed to Pickup Cans")

        var selection = svg.selectAll(".series")
            .data(data)
          .enter().append("g")
            .attr("class", "series")
            .attr("transform", function (d) { return "translate(" + x(d.day) + ",0)"; });



     var nd =   selection.selectAll("rect")
          .data(function (d) { return d.mapping; })
        .enter().append("rect")
          .attr("width", x.rangeBand())
          .attr("y", function (d) { return y(d.y1); })
          .attr("height", function (d) { return y(d.y0) - y(d.y1); })
          //.style("fill", function (d) { return color(d.name); })
          .style("stroke", "grey")
          .on("mouseover", function (d) { showPopover.call(this, d); })
          .on("mouseout",  function (d) { removePopovers(); })
          .attr("fill", function(d) {
                 return d.label == 'MONDAY' && d.name == 'Pickup Time' ? '#e41a1c' :
                        d.label == 'MONDAY' && d.name == 'Transfer Dropoff' ? '#fb9a99' : 
                       d.label == 'TUESDAY' && d.name == 'Pickup Time' ?  '#377eb8' :
                       d.label == 'TUESDAY' && d.name == 'Transfer Dropoff' ? '#a6cee3' :
                       d.label == 'WEDNESDAY' && d.name == 'Pickup Time' ?  '#4daf4a' :
                       d.label == 'WEDNESDAY' && d.name == 'Transfer Dropoff' ? '#b2df8a' :
                       d.label == 'THURSDAY'  && d.name == 'Pickup Time' ?  '#a65628' :
                       d.label == 'THURSDAY'  && d.name == 'Transfer Dropoff' ? '#e6ab02' :
                       d.label == 'TRUCK 1' && d.name == 'Pickup Time' ?  '#e41a1c' :
                       d.label == 'TRUCK 1' && d.name == 'Transfer Dropoff' ?  '#fb9a99' :
                       d.label == 'TRUCK 2' && d.name == 'Pickup Time' ?  '#377eb8' :
                       d.label == 'TRUCK 2' && d.name == 'Transfer Dropoff' ?  '#a6cee3' : 
                       d.label == 'TRUCK 3'  && d.name == 'Pickup Time' ?  '#4daf4a' :
                       d.label == 'TRUCK 3'  && d.name == 'Transfer Dropoff' ?  '#b2df8a' :
                       d.label == 'TRUCK 4'  && d.name == 'Pickup Time' ?  '#ff7f00' :
                       d.label == 'TRUCK 4'  && d.name == 'Transfer Dropoff' ?  '#fdbf6f' :
                       d.label == 'TRUCK 5'  && d.name == 'Pickup Time' ?  '#984ea3' :
                       d.label == 'TRUCK 5'  && d.name == 'Transfer Dropoff' ?  '#cab2d6' :
                       d.label == 'TRUCK 6'   && d.name == 'Pickup Time' ? '#a65628' :
                       d.label == 'TRUCK 6'   && d.name == 'Transfer Dropoff' ? '#e6ab02' : 
                       d.label == 'April 2014' ? '#e41a1c' :
                       d.label == 'February 2014' ? '#377eb8' :
                       d.label == 'December 2013'  ? '#4daf4a' :
                       d.label == 'November 2013'  ? '#ff7f00' :
                       d.label == 'October 2013'  ? '#984ea3' :
                       d.label == 'June 2013'  ? '#a65628' :
                                  '#377eb8';
                });

        function removePopovers () {
          $('.popover').each(function() {
            $(this).remove();
          }); 
        }

        function showPopover (d) {
          $(this).popover({
            title: d.name,
            placement: 'auto top',
            container: 'body',
            trigger: 'manual',
            html : true,
            content: function() { 
              return d.label + 
                     ": " + d3.format("0.2f")(d.value ? d.value: d.y1 - d.y0); }
          });
          $(this).popover('show')
        }
      });
    </script>
  </body>
</html>
